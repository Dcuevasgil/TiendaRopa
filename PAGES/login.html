<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="../CSS/login.css"> -->
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login</title>
</head>
<body class="font-serif m-0 p-0 h-screen w-full">
  <div class="w-3/6 ml-0">
    <div class="bg-[#fff] rounded-lg flex flex-col justify-center items-center mt-20">
      <img src="../img/logo_marca.png" class="w-1/4 mb-5">
      <h2 class="w-full text-4xl d-flex justify-center text-center font-Poppins">Welcome Back</h2>
      <input type="text" placeholder="User" class="w-3/6 p-3 mt-2.5 mx-0 mb-5 border border-solid border-[#cdcaca] rounded box-border">
      <input type="password" placeholder="Password" class="w-3/6 p-3 mt-2.5 mx-0 mb-5 border border-solid border-[#cdcaca] rounded box-border">
      <button class="w-3/6 p-3 mt-2.5 border-0 rounded cursor-pointer bg-[#39810D] text-[#f5f5f5]"><a href="../PAGES/select.html" class="no-underline text-[#f5f5f5] text-[15px] font-semibold font-Poppins">Log in</a></button>
      <button class="w-3/6 p-3 mt-2.5 border-0 rounded cursor-pointer bg-[#f5f5f5] text-[#f5f5f5] flex justify-center items-center border-[#cdcaca] border-1">
        <img src="../img/logo_google.png" alt="Google logo" class="mr-2">
        <a href="#" class="no-underline text-[#cdcaca] text-[15px] font-semibold font-Poppins">Login with Google</a>
      </button>
    </div>
  </div>
  
  <div class="absolute top-0 right-0">
    <img src="../img/img_login.png">
  </div>
</body>
</html>
